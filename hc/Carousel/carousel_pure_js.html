<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播实例</title>
  <link rel="stylesheet" href="./原生轮播.css">
</head>
<body>
  <div class='box'>
    <div class='img-g' style='left:0px;transition:left 1s;'>
      <img src="./1.jpg" alt="1">
      <img src="./2.jpg" alt="2">
      <img src="./3.jpg" alt="3">
      <img src="./4.jpg" alt="4">
      <img src="./1.jpg" alt="1">
    </div>
    <div class='button-g'>
      <span data-index='0'></span>
      <span data-index='1'></span>
      <span data-index='2'></span>
      <span data-index='3'></span>
    </div>
  </div>

  <script src='./原生轮播.js'></script>
</body>
</html>
